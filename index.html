<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks | mlaskowski7</title>
    <link rel="icon" type="image/png" href="img/PageIcon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="show-modal">Add New Bookmark</h1>

    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fa-solid fa-x" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
                <a href="https://google.com" target="_blank">Google</a>
                
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-x" id="delete-bookmark" title="Delete"></i>
            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
                <a href="https://google.com" target="_blank">Google</a>
                
            </div>
        </div>
        <div class="item">
            <i class="fa-solid fa-x" id="delete-bookmark" title="Delete"></i>

            <div class="name">
                <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
                <a href="https://google.com" target="_blank">Google</a>
                
            </div>
        </div>
    </div>

    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fa-solid fa-x close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add New Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name" placeholder="Enter the website name...">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url" placeholder="Enter the website URL...">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
